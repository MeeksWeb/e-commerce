<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="contents-left">
               <span class="img-menu"><img class="menu" src="icon-menu.svg" alt=""></span> 
            <span class="h2-name"><h2 class="name">SNEAKERS</h2></span> 
            <ul class="items">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="contents-right">
            <div class="carrt">
                <a href="#" class="cart"><img src="icon-cart.svg" alt="cart"></a>
            </div>
            <div class="meek">
                <a href="#" class="person"><img src="meek.jpg" alt="Meek" width="50px" height="50px"></a>
            </div>
            
        </div>
        </section>
        <section class="main">
            <div class="left-display">
                <div class="big-display">
                    <img class="large"  src="image-product-4-thumbnail.jpg" alt="">
                </div>
                <div class="small-display">
                    <ul class="images">
                        <li><img src="image-product-1-thumbnail.jpg" class="small" alt=""></li>
                        <li><img src="image-product-2-thumbnail.jpg" class="small"  alt=""></li>
                        <li><img src="image-product-3-thumbnail.jpg" class="small"  alt=""></li>
                        <li><img src="image-product-4-thumbnail.jpg" class="small"  alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="right-display">
                <div class="first-div">
                <h6 class="company-name">SNEAKER COMPANY</h6>
                <h3 class="company-pr">Fall Limited  Edition Sneakers</h3>
            </div>
            <p class="text">These low-profile sneakers are your casual wear  companion.br Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <span class="amount">
                <h3 class="amount1">$125.00</h3>
                <h6 class="amount2">$250.00</h6>
            </span>
            <div class="button">
                <div class="both-icon">
                    <button class="minus icon">
                        <img src="icon-minus.svg" alt="minus">
                    </button>
                    <span class="number icon">0</span>
                    <button class="plus icon">
                        <img src="icon-plus.svg" alt="">
                    </button>
                </div>
                <button class="cart">
                    <img src="icon-cart.svg" class="cartt" alt="cart">Add to Cart
                </button>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
